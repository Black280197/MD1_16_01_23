<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
  let s = "<table border='1'>";
  for (let i = 1; i < 10; i++) {
    s += "<tr>";
    for (let j = 1; j <= 10; j++) {
      s += "<td>" + i + "x" + j + "=" + i*j + "</td>";
    }
    s += "</tr>";
  }
  document.write(s);
</script>
</body>
</html>
